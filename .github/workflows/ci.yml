name: CI PIPELINE

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Determine Flyway Activation
        id: flyway-config
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "FLYWAY_SKIP=false" >> $GITHUB_ENV
          else
            echo "FLYWAY_SKIP=true" >> $GITHUB_ENV
          fi

      - name: Build project with conditional Flyway
        run: mvn clean install -Dflyway.skip=${{ env.FLYWAY_SKIP }}

      - name: Run tests
        run: mvn test
