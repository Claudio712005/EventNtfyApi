name: CD PIPELINE
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/event_ntfy .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/event_ntfy

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/event_ntfy:latest
      - name: Run Docker container
        run: sudo docker run -d -p 8080:8080 \
          -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
          -e DATABASE_PASSWORD='${{ secrets.DATABASE_PASSWORD }}' \
          -e EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }} \
          -e EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} \
          -e SMS_ACCOUNT_SID=${{ secrets.SMS_ACCOUNT_SID }} \
          -e SMS_AUTH_TOKEN=${{ secrets.SMS_AUTH_TOKEN }} \
          -e SMS_PHONE_NUMBER=${{ secrets.SMS_PHONE_NUMBER }} \
          -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
          --name event_ntfy ${{ secrets.DOCKER_HUB_USERNAME }}/event_ntfy:latest
